{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConnectHub</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    height:100vh;

    /* DIRECT IMAGE LINK HERE */
    background: url("https://images.unsplash.com/photo-1535223289827-42f1e9919769?q=80&w=2070") no-repeat center center/cover;

    font-family: Arial, sans-serif;
}

/* Dark overlay */
.overlay{
    background: rgba(0,0,0,0.65);
    height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
}

/* content box */
.box{
    max-width:750px;
    padding:20px;
}

/* heading */
h1{
    font-size:60px;
    font-weight:bold;
    letter-spacing:2px;
}

/* subtitle */
p{
    font-size:20px;
    margin-top:20px;
    color:#e6e6e6;
}

/* buttons */
.btn-custom{
    margin:15px;
    padding:14px 40px;
    font-size:18px;
    border-radius:30px;
    font-weight:bold;
}

.btn-primary{
    background:#0d6efd;
    border:none;
}

.btn-primary:hover{
    background:#0b5ed7;
}

.btn-light{
    background:white;
    color:black;
}

.btn-light:hover{
    background:#e6e6e6;
}

/* footer */
.footer{
    position:absolute;
    bottom:10px;
    width:100%;
    text-align:center;
    color:white;
    font-size:14px;
}
</style>
</head>

<body>

<div class="overlay">
    <div class="box">
        <h1>SnapZone</h1>
        <p>
            A modern social media platform to connect with people, share posts,
            explore users and interact with the world in real time.
        </p>

        <div>
            <a href="{% url 'signup' %}" class="btn btn-primary btn-custom">Create Account</a>
            <a href="{% url 'login' %}" class="btn btn-light btn-custom">Login</a>
        </div>
    </div>
</div>

<div class="footer">
    Â© 2026 ConnectHub | Developed by Krishna
</div>

</body>
</html>
